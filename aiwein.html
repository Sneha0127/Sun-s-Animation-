<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Semicircle</title>
    <style>
      body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.semicircle {
    width: 200px;
    height: 100px;
    background-color: #3498db; /* Set your desired background color */
    border-radius: 100px 100px 0 0; /* Adjust the border-radius values to create a semicircle */
    overflow: hidden;
}

    </style>
</head>
<body>
    <div class="semicircle"></div>
</body>
</html>
