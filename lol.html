<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Div on Scroll</title>
    <style>
        body {
            height: 2000px; /* To create scrolling space */
        }
        #target {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            margin-top: 1500px; /* Position the target div lower on the page */
        }
        #movingDiv {
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.5s;
        }
        /* Animation class */
        .animate {
            transform: translateX(0); /* Define the end position of the animation */
        }
    </style>
</head>
<body>
    <div id="movingDiv"></div>
    <div id="target"></div>
    <script >
      // script.js

document.addEventListener('scroll', function() {
    const target = document.getElementById('target');
    const movingDiv = document.getElementById('movingDiv');
    const targetPosition = target.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (targetPosition <= windowHeight) {
        movingDiv.classList.add('animate'); // Add animation class
    } else {
        movingDiv.classList.remove('animate'); // Remove animation class if you want to reset the animation when scrolling back up
    }
});

    </script>
</body>
</html>
