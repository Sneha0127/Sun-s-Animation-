<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fake News Detection</title>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        body {

            font-family: Arial, sans-serif;

            background-color: #2c3e50;

            color: #ecf0f1;

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            min-height: 100vh;

            padding: 20px;

        }

        .head {

            text-align: center;

            font-size: 2.5rem;

            margin-bottom: 20px;

            color: #e74c3c;

            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);

        }

        .box {

            width: 100%;

            max-width: 600px;

            height: 150px;

            padding: 15px;

            font-size: 1rem;

            color: #ecf0f1;

            background-color: #34495e;

            border: 2px solid #e74c3c;

            border-radius: 10px;

            outline: none;

            resize: none;

            margin-bottom: 20px;

        }

        .box::placeholder {

            color: #95a5a6;

        }

        .box:focus {

            border-color: #e67e22;

            box-shadow: 0 0 10px #e67e22;

        }

        .button {

            background-color: #e74c3c;

            color: white;

            padding: 12px 25px;

            border: none;

            border-radius: 5px;

            font-size: 1rem;

            cursor: pointer;

            transition: background-color 0.3s, transform 0.3s;

        }

        .button:hover {

            background-color: #c0392b;

            transform: scale(1.05);

        }

        .button:active {

            transform: scale(0.95);

        }

        form {

            width: 100%;

            max-width: 700px;

            text-align: center;

        }

        @media (max-width: 768px) {

            .head {

                font-size: 2rem;

            }

            .box {

                height: 120px;

                font-size: 0.9rem;

            }

            .button {

                font-size: 0.9rem;

                padding: 10px 20px;

            }

        }

    </style>

</head>

<body>

    <h1 class="head">Fake News Detection</h1>

    <form method="POST" action="/check_fake_news/">

        <!-- {% csrf_token %} -->

        <textarea name="article_text" rows="10" placeholder="Enter article text here..." class="box"></textarea><br>

        <button type="submit" class="button">Check News</button>

    </form>

</body>

</html>
