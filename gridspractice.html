<!DOCTYPE html>
<html>
    <head><title>grids</title>
    </head>
    <body style="padding-bottom:1000px;">
        <div style="display: grid; grid-template-columns: 100px 100px 200px 100px; ">
            <div style="background-color: blue; color: white;" >div1</div>
            <div style="background-color: red; color: white;">div2</div>
            <div style="background-color: rgb(143, 138, 138); color: white;">div3</div>
            <div style="background-color: blue; color: white;" >div1</div>
        </div>

        <div style="margin-top: 20px;display: grid; grid-template-columns: 100px 100px 200px 100px; ">
            
            <div style="background-color: blue; color: white;" >div1</div>
            <div style="background-color: red; color: white;">div2</div>
            <div style="background-color: rgb(143, 138, 138); color: white;">div3</div>
            <div style="background-color: blue; color: white;" >div1</div>
        </div>

        <div style="margin-top: 20px;display: grid; grid-template-columns: 1fr 1fr 1fr ;column-gap: 20px; row-gap: 40px; ">
            
            <div style="background-color: blue; color: white;height: 200px;" >div1</div>
            <div style="background-color: red; color: white; height: 200px;">div2</div>
            <div style="background-color: rgb(143, 138, 138); color: white;height: 200px;">div3</div>
            <div style="background-color: rgb(143, 138, 138); color: white;height: 200px;">div3</div>
            <div style="background-color: blue; color: white;height: 200px;" >div1</div>
            <div style="background-color: red; color: white; height: 200px;">div2</div>
        </div>
    </body>
    

</html>
